<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta content="ISO-8859-2"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<script
		src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
	<link rel='stylesheet'
		href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' />
	<script type="text/javascript"
		src="http://maps.googleapis.com/maps/api/js?v=3&amp;sensor=false">
		
	</script>
	<title>Welcome</title>
</h:head>
<h:body>
	<h:outputStylesheet name="WelcomeStyle.css" library="stylesheets" />
	<h:panelGroup class="container-fluid">
		<h3 id="userId">Welcome back, #{loginBean.username}</h3>
	</h:panelGroup>
	<h:panelGroup class="container-fluid" id="welcomeDiv">
		<h1 class="text-center">Hotel Tristar</h1>
	</h:panelGroup>
	<h:panelGroup class='container' id="navbarDiv" layout="block">
		<nav class="navbar navbar-default"> <h:panelGroup
			class="container-fluid" layout="block">
			<h:panelGroup class="navbar-header" layout="block">
				<a class="navbar-brand">*** Tristar ***</a>
			</h:panelGroup>
			<h:panelGroup id="navMenu" layout="block">
				<h:form>
					<ul class="nav navbar-nav col-sm-6 text-center">
						<li><h:commandLink value="Home"
								action="#{navBean.getPage('home')}"></h:commandLink></li>
						<li class="active"><h:commandLink value="Booking"
								action="#{navBean.getPage('booking')}"></h:commandLink></li>
						<li><h:commandLink value="Gallery"
								action="#{navBean.getPage('gallery')}"></h:commandLink></li>
						<li><h:commandLink value="Contact"
								action="#{navBean.getPage('contact')}"></h:commandLink></li>
						<li><h:commandLink value="Logout"
								action="#{loginBean.logout}"></h:commandLink></li>
					</ul>
				</h:form>
			</h:panelGroup>
		</h:panelGroup> </nav>
	</h:panelGroup>
	<h:panelGroup id="wrapper" layout="block">
		<h1>Booking</h1>

		<h:panelGroup id="bookingDiv" layout="block">
			<h5 id="bookingMessage" class="text-center">Please select all
				the information to help us get the best choices for your stay</h5>
			<form id="bookingForm" class="form-inline">
				<h:panelGroup class="form-group" layout="block">
					<label class="control-label col-sm-offset-1 col-sm-3">Check-in</label>
					<label class="control-label col-sm-offset-3 col-sm-4">Check-out</label>

					<h:panelGroup class="col-sm-offset-1 col-sm-2" layout="block">
						<p:calendar id="checkInCalendar" value="#{calendar.date}" />
					</h:panelGroup>
					<h:panelGroup class="col-sm-offset-4 col-sm-2" layout="block">
						<p:calendar id="checkOutCalendar" value="#{calendar.date}" />
					</h:panelGroup>
				</h:panelGroup>
				<br></br> <br></br>
				<h:panelGroup class="form-group" layout="block">
					<label class="control-label col-sm-1 col-sm-offset-3">People</label>
					<h:panelGroup class="col-sm-1 col-sm-offset-2" layout="block">
						<p:selectOneMenu id="peopleCombobox" value="#{select.number}"
							style="width:100px">
							<f:selectItem itemLabel="1" itemValue="1" />
							<f:selectItem itemLabel="2" itemValue="2" />
							<f:selectItem itemLabel="3" itemValue="3" />
							<f:selectItem itemLabel="4" itemValue="4" />
							<f:selectItem itemLabel="5" itemValue="5" />
						</p:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<br></br> <br></br>
				<h:panelGroup class="form-group" layout="block">
					<label class="control-label col-sm-1 col-sm-offset-3">Rooms</label>
					<h:panelGroup class="col-sm-1 col-sm-offset-2" layout="block">
						<p:selectOneMenu id="roomCombobox" value="#{select.number}"
							style="width:100px">
							<f:selectItem itemLabel="1" itemValue="1" />
							<f:selectItem itemLabel="2" itemValue="2" />
							<f:selectItem itemLabel="3" itemValue="3" />
							<f:selectItem itemLabel="4" itemValue="4" />
							<f:selectItem itemLabel="5" itemValue="5" />
						</p:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<br></br><br></br>
				<h:panelGroup class="text-center" layout="block">
					<h:commandButton class="btn btn-default"
						value="Check" action="#{bookingBean.book}" update="checker"></h:commandButton>
				</h:panelGroup>
			</form>
		</h:panelGroup>
		<h:panelGroup layout="block">
			<h:outputText id="checkerText" value="#{booking.status}"/> 
		</h:panelGroup>
	</h:panelGroup>
</h:body>
</html>
