<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta content="ISO-8859-2"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<script
		src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
	<link rel='stylesheet'
		href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' />

	<title>Hotel Tristar</title>
</h:head>
<body style="background-color: lightblue">
	<h:outputStylesheet name="style.css" library="stylesheets" />

	<h:panelGroup id="indexMenu" layout="block">
		<h:form id="indexForm">
			<h:commandButton id="registerBtn" class="btn btn-default"
				action="registration?faces-redirect=true" value="Register"></h:commandButton>
				
				<h:panelGroup id="registerMsg">Hit the Register button if you don't have an account yet! </h:panelGroup>
		</h:form>
		
		
	</h:panelGroup>

	<div class="container" id="loginDiv">
		<div class="row">
			<div class="col-sm-offset-3 col-sm-10">
				<h1>Welcome to Hotel Tristar</h1>
			</div>
		</div>
		<br></br>

		<h:form id="loginForm" class="form-horizontal">
			<p:growl id="indexGrowl" showDetail="true" sticky="true" />
			<div class="form-group">
				<label class="control-label col-sm-5" for="username">Username:</label>
				<div class="col-sm-2">
					<h:inputText class="form-control" name="username" id="username"
						placeholder="Enter username" required="true"
						value="#{loginBean.username}">
					</h:inputText>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-5" for="password">Password:</label>
				<div class="col-sm-2">
					<h:inputSecret class="form-control" name="password" id="password"
						placeholder="Enter password" required="true"
						value="#{loginBean.password}"></h:inputSecret>
				</div>
			</div>
			<div class="form-group">
				<h:commandButton class="btn btn-default col-sm-offset-5 col-sm-1"
					value="Login" action="#{loginBean.login}"></h:commandButton>
			</div>
		</h:form>
	</div>
</body>
</html>
