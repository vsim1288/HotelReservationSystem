<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<!-- xmlns:m="http://code.google.com/p/gmaps4jsf/"-->
<h:head>

</h:head>
<h:body>
<!--	<ui:composition> -->

		<h:panelGroup id="gallery" layout="block">
			<h1>Gallery</h1>
			<h:panelGroup class="text-center" id="slideshow" layout="block">
				<p:galleria value="#{imagesView.images}" var="image"
					panelWidth="500" panelHeight="500" showCaption="false"
					effect="slide" transitionInterval="3000">
					<p:graphicImage name="images/#{image}" alt="#{image}"
						title="#{image}" width="500" height="500"/>
				</p:galleria>
			</h:panelGroup>
		</h:panelGroup>
<!--	</ui:composition> -->
</h:body>
</html>
