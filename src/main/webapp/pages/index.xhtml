<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<script
		src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
	<script
		src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
	<link rel='stylesheet'
		href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' />
	<h:outputStylesheet name="stylesheets/style.css" />
	<title>Hotel Tristar</title>
</h:head>
<body>
	<div class="container" id="loginDiv">
		<div class="row">
			<div class="col-sm-offset-3 col-sm-10">
				<h1>Welcome to Hotel Tristar</h1>
			</div>
		</div>
		<br></br>

		<h:form class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-5" for="username">Username:</label>
				<div class="col-sm-2">
					<h:inputText class="form-control" name="username" id="username"
						placeholder="Enter username" required="true"
						value="#{loginBean.username}">
					</h:inputText>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-5" for="password">Password:</label>
				<div class="col-sm-2">
					<h:inputSecret class="form-control" name="password" id="password"
						placeholder="Enter password" required="true"
						value="#{loginBean.password}"></h:inputSecret>
				</div>
			</div>
			<div class="form-group">
				<h:commandButton class="btn btn-default col-sm-offset-5 col-sm-1"
					value="Login" action="#{loginBean.login}"></h:commandButton>
				<h:commandButton class="btn btn-default col-sm-1" value="Register"></h:commandButton>
			</div>
		</h:form>
	</div>
</body>
</html>
