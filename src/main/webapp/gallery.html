<div ng-show="gallery.images.length" ng-controller="GalleryController as gallery">
	<h1>Gallery</h1>
	<h4>Thumbnails</h4>
	<ul class="img-thumbnails clearfix">
		<li class="small-image pull-left thumbnail" ng-repeat="image in gallery.images" ng-click="gallery.currentImageChange($index)">
			<img ng-src="{{image}}" /></li>
	</ul>
	<h4>Picture</h4>
	<div id="galleryPicturesDiv">
		<img src="{{gallery.images[gallery.imageIndex]}}" class="img-thumbnail center-block" />
	</div>
</div>
