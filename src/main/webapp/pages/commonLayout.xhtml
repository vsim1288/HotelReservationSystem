<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta content="ISO-8859-2"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<script
		src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
	<script
		src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
	<link rel='stylesheet'
		href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' />

	<title>Welcome</title>
</h:head>
<h:body>
	<h:outputStylesheet name="WelcomeStyle.css" library="stylesheets" />
	<div class="container-fluid">
		<h3 id="userId">Welcome back, #{loginBean.username}</h3>
	</div>
	<div class="container-fluid" id="welcomeDiv">
		<h1 class="text-center">Hotel Tristar</h1>
	</div>
	<div id="wrapper">
		<div id="homeBody">
			<ui:insert name="home">
				<ui:include src="/pages/home.xhtml" />
			</ui:insert>
		</div>
	</div>
</h:body>
</html>
