<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<!-- xmlns:m="http://code.google.com/p/gmaps4jsf/"-->

<h:head>
	<meta content="ISO-8859-2"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<script
		src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
	<link rel='stylesheet'
		href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' />
	<script type="text/javascript"
		src="http://maps.googleapis.com/maps/api/js?v=3&amp;sensor=false">
	</script>
	<title>Welcome</title>
</h:head>
<h:body>
	<h:outputStylesheet name="WelcomeStyle.css" library="stylesheets" />
	<h:panelGroup class="container-fluid">
		<h3 id="userId">Welcome back, #{loginBean.username}</h3>
	</h:panelGroup>
	<h:panelGroup class="container-fluid" id="welcomeDiv">
		<h1 class="text-center">Hotel Tristar</h1>
	</h:panelGroup>
	<h:panelGroup class='container' id="navbarDiv" layout="block">
		<nav class="navbar navbar-default"> <h:panelGroup
			class="container-fluid" layout="block">
			<h:panelGroup class="navbar-header" layout="block">
				<a class="navbar-brand">*** Tristar ***</a>
			</h:panelGroup>
			<h:panelGroup id="navMenu" layout="block">
				<h:form>
					<ul class="nav navbar-nav col-sm-6 text-center">
						<li class="active"><h:commandLink value="Home"
								action="#{navBean.getPage('home')}"></h:commandLink></li>
						<li><h:commandLink value="Booking"
								action="#{navBean.getPage('booking')}"></h:commandLink></li>
						<li><h:commandLink value="Gallery"
								action="#{navBean.getPage('gallery')}"></h:commandLink></li>
						<li><h:commandLink value="Contact"
								action="#{navBean.getPage('contact')}"></h:commandLink></li>
						<li><h:commandLink value="Logout"
								action="#{loginBean.logout}"></h:commandLink></li>
					</ul>
				</h:form>
			</h:panelGroup>
		</h:panelGroup> </nav>
	</h:panelGroup>
	<h:panelGroup id="wrapper" layout="block">
		<h1>Contact</h1>
		<h3>
			Name: <em>Hotel Tristar</em>
		</h3>
		<h3>
			Address: <em>Address</em>
		</h3>
		<h3>
			Phone: <em>1234567890</em>
		</h3>
		<br></br>
		<h3>GoogleMaps location</h3>

</h:body>
</html>
