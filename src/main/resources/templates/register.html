<!DOCTYPE html>

<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:th="http://www.thymeleaf.org">
<head>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script th:src="@{/js/registerValidation.js}" type="text/javascript"></script>
<link rel='stylesheet'
	href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' />
<link rel='stylesheet' type="text/css" media="all"
	href="resources/static/stylesheets/WelcomeStyle.css"
	th:href="@{/stylesheets/registerStyle.css}" />
<title>Register</title>
</head>
<body>
	<div class="container" id="registerDiv">
		<div id="headerMenu">
			<form id="goBackForm" method="get" action="login">
				<input type="submit" id="goBackBtn" class="btn btn-default"
					value="Go back" />
			</form>
		</div>
		<div class="row">
			<div id="welcomeTitle" class="text-center">
				<h1>Welcome to Hotel Tristar</h1>
			</div>
			<div id="registrationTitle" class="text-center">
				<h1>Registration Form</h1>
			</div>
		</div>
		<br></br>

		<div class="text-center col-md-12" id="registrationFormDiv">
			<span th:utext="${success}"></span>
			<form autocomplete="off" id="regFormId" class="form-horizontal"
				th:object="${registerForm}" action="register"
				th:action="@{/register}" method="post" role="form">
				<div class="form-group text-center">
					<label class="col-sm-4 col-sm-offset-4"
						th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></label>
					<div class="col-sm-4 col-sm-offset-4">
						<input type="text" class="form-control" id="firstName"
							th:field="*{firstname}" placeholder="Enter first name"
							required="required" />
					</div>
				</div>


				<div class="form-group text-center col-sm-offset-3">
					<label class="col-sm-4 col-sm-offset-4"
						th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></label>
					<div class="col-sm-4 col-sm-offset-4">
						<input type="text" class="form-control" id="lastName"
							placeholder="Enter last name" th:field="*{lastname}"
							required="required" />
					</div>
				</div>

				<div class="form-group text-center">
					<div class="col-sm-4 col-sm-offset-4">
						<input type="text" class="form-control" id="address"
							th:field="*{address}" placeholder="Enter address" />
					</div>
				</div>

				<div class="form-group text-center">
					<label class="col-sm-4 col-sm-offset-4"
						th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></label>
					<div class="col-sm-4 col-sm-offset-4">
						<input type="text" class="form-control" id="phone"
							th:field="*{phone}" placeholder="Enter phone number"
							required="required" />
					</div>
				</div>
				<br></br> <em>E-mail and password will be used for
					authentification</em> <br></br>

				<div class="form-group text-center">
					<label class="col-sm-4 col-sm-offset-4"
						th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></label>
					<div class="col-sm-4 col-sm-offset-4">
						<input type="email" class="form-control" id="username"
							required="required" th:field="*{username}" />
					</div>
				</div>
				<em>Password can contain:</em> <br></br> <em> - numbers </em> <br>
				<em> - letters </em> <br> <em> - underscore </em> <br> <em>
					- must start with a letter </em> <br> - password length 7-14
				characters
				<div class="form-group text-center">
					<label class="col-sm-4 col-sm-offset-4"
						th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></label>
					<div class="col-sm-4 col-sm-offset-4">
						<input type="password" class="form-control" id="password"
							th:field="*{password}" placeholder="Enter password"
							required="required" />
					</div>
				</div>
				<br></br> <input type="submit" class="btn btn-default"
					value="Register" /> <br></br>

				<h5>*required fields</h5>
			</form>
		</div>
	</div>
</body>
</html>
