<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<!-- xmlns:m="http://code.google.com/p/gmaps4jsf/"-->

<h:head>
	<meta content="ISO-8859-2"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<script
		src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
	<link rel='stylesheet'
		href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' />
	<title>Welcome</title>
</h:head>
<h:body>
	<f:facet name="first">
		<h:outputStylesheet name="WelcomeStyle.css" library="stylesheets" />
	</f:facet>
	<h:panelGroup class="container-fluid" layout="block">
		<h3 id="userId">Welcome back, #{loginBean.username}</h3>
	</h:panelGroup>
	<h:panelGroup class="container-fluid" id="welcomeDiv" layout="block">
		<h1 class="text-center">Hotel Tristar</h1>
	</h:panelGroup>
	<h:panelGroup class='container' id="navbarDiv" layout="block">
		<nav class="navbar navbar-default"> <h:panelGroup
			class="container-fluid" layout="block">
			<h:panelGroup class="navbar-header" layout="block">
				<a class="navbar-brand">*** Tristar ***</a>
			</h:panelGroup>
			<h:panelGroup id="navMenu" layout="block">
				<h:form>
					<ul class="nav navbar-nav col-sm-6 text-center">
						<li><h:commandLink value="Home"
								action="#{navBean.getPage('home')}"></h:commandLink></li>
						<li><h:commandLink value="Booking"
								action="#{navBean.getPage('booking')}"></h:commandLink></li>
						<li class="active"><h:commandLink value="Gallery"
								action="#{navBean.getPage('gallery')}"></h:commandLink></li>
						<li><h:commandLink value="Contact"
								action="#{navBean.getPage('contact')}"></h:commandLink></li>
						<li><h:commandLink value="Logout"
								action="#{loginBean.logout}"></h:commandLink></li>
					</ul>
				</h:form>
			</h:panelGroup>
		</h:panelGroup> </nav>
	</h:panelGroup>
	<h:panelGroup id="wrapper" layout="block">
		<h:panelGroup id="gallery" layout="block">
			<h1 id="galleryTitle" class="text-center">Gallery</h1>
			<h:panelGroup class="text-center" id="slideshowDiv" layout="block">
				<p:galleria id="galleriaS" panelWidth="805" panelHeight="400"
					value="#{imagesView.images}" var="image" effect="slide"
					transitionInterval="3000" cache="false">
					<p:graphicImage name="/images/#{image}" alt="#{image}" width="500"
						height="350" cache="false" />
				</p:galleria>
			</h:panelGroup>
		</h:panelGroup>
	</h:panelGroup>
</h:body>
</html>
